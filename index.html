<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Covid tracker</title>
</head>
<body>
    

    <!--hamza  -->
    <header>
        <div class="header">

            <div class="header__logo">
                <img src="Images/logo__sante-50.svg" class="header__logo--image" alt="Images">
            </div> 

            <div class="header__nav">

                <div class="conseil">
                    <a href="" class="header__nav--conseil"> Conseil</a>
                </div>

                <div class="acceuil">
                    <a href="" class="header__nav--acceuil">Acceuil</a>
                </div>

                <div class="langue">
                    <button type="button" class="languebutton">
                        <span class="languebutton__texte"> Langue</span>
                        <span class="languebutton__image">
                            <img src="images/brit.png" alt="brit" class="languebutton__image--brit">
                        </span>
                    </button>
                </div>
            </div>      
        </div>

        <div class="info">

            <div class="info__titre">
                <h3>La dernière info Médicale</h3>
            </div>

            <div class="info__texte">
                <p>La prise d'anit-inflammatoires(ibuprofène, cortisone...) pourrait être un facteur d'aggravation de l'infection. En cas de fièvre, prenez du paracétamol.</p>
                <p>N'arrêtez pas votre traitement! Consultez votre médecin ou votre pharmacien</p>
            </div>
            
        </div>
        
    </header>

    <script src="App/App.js"></script>
</body>
</html>
